<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            </div>
            <div class="card-title">
                <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-details">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-stats">
                <div class="card-eth">
                    <img src="images/icon-ethereum.svg" alt="Etherium">
                    <p>0.041 ETH</p>
                </div>
                <div class="card-clock">
                    <img src="images/icon-clock.svg" alt="Clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="card-dash"></div>
            <div class="card-author">
                <div class="card-author-image">
                    <img src="images/image-avatar.png" alt="Author image">
                </div>
                <div class="card-author-info">
                    <p>Creation of <span class="card-author-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="#">Sophrone</a>
        </div>
    </footer>
</body>

</html>
